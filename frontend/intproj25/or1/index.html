<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My App</title>
</head>
<body>
  <h1>Data from Backend</h1>
  <ul id="data-list"></ul>
  <script>
   fetch('/intproj25/or1/itb-ecors/api/data')
     .then(res => res.json())
     .then(data => {
       const ul = document.getElementById('data-list');
       data.forEach(item => {
       const li = document.createElement('li');
       li.textContent = JSON.stringify(item);
       ul.appendChild(li);
    });
  })
  .catch(err => console.error(err));
  </script>
</body>
</html>
